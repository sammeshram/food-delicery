<html>
 <head>
  <title>
   FDelivery
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #8fd19e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e6f7e6;
            border-radius: 20px;
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .content {
            max-width: 50%;
            margin-top: 20px; /* Move the content down */
        }
        .content h1 {
            font-size: 48px;
            margin: 0;
            color: #333;
        }
        .content h1 span {
            color: #4caf50;
        }
        .content p {
            color: #666;
            margin: 20px 0;
        }
        .content button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .image {
            position: relative;
        }
        .image img {
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .image .leaf {
            position: absolute;
            top: 20px;
            right: -40px;
            width: 100px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 24px;
            color: #4caf50;
            font-weight: bold;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes rotate-anticlockwise {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }
        .rotating-plate {
            animation: rotate 10s linear infinite;
        }
        .rotating-leaf {
            animation: rotate-anticlockwise 10s linear infinite;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    FDelivery
   </div>
   <div class="content">
    <h1>
     We deliver
     <br/>
     delicious &amp;
     <br/>
     <span>
      healthy food
     </span>
    </h1>
    <p>
     Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
    </p>
    <button>
     ORDER IT
    </button>
   </div>
   <div class="image">
    <a href=".\index.html">
     <img alt="A plate of healthy food with grilled chicken and vegetables" class="rotating-plate" height="300" src="https://storage.googleapis.com/a1aa/image/m9uGNpsWYjKkERfXwUe8eM1f5wx0kN59erQNzNFexA3rtWS5E.jpg" width="300"/>
    </a>
    <img alt="A bunch of fresh green leaves" class="leaf rotating-leaf" height="100" src="https://storage.googleapis.com/a1aa/image/57yo69EYKUIVCJxIopROuKZUJSSRsyZ54RjVQkVehy0btkyJA.jpg" width="100"/>
   </div>
  </div>
 </body>
</html>
