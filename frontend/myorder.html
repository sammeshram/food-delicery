<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="myorder.css"> <!-- Link to your CSS -->
</head>

<body>
    <div class="container">
        <header>
            <h1>My Orders</h1>
        </header>
        <main>
            <section class="order-history">
                <h2>Your Order History</h2>
                <div id="order-list"></div> <!-- List to display ordered items -->
            </section>
            <section class="feedback-section">
                <h2>Your Feedback</h2>
                <textarea id="feedback" placeholder="Share your feedback..."></textarea>
                <button id="submit-feedback">Submit Feedback</button>
            </section>
        </main>
    </div>
    <script src="order.js"></script> <!-- Link to your JS file -->
</body>

</html>
